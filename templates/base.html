<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LegiDB - EU 10/2011</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  {% block head %}{% endblock %}
</head>
<body>
  <div class="container-lg py-4">
    <header class="mb-4">
      <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">
        <div>
          <div class="fw-semibold small text-uppercase text-muted">LegiDB</div>
          <div class="fs-4 fw-bold">EU 10/2011 helper</div>
        </div>
        <nav class="nav gap-2">
          <a class="nav-link px-3" href="{{ url_for('pages.index') }}">Overview</a>
          <a class="nav-link px-3" href="{{ url_for('pages.plan') }}">Planner</a>
          <a class="nav-link px-3" href="{{ url_for('pages.search') }}">Search</a>
          <a class="nav-link px-3" href="{{ url_for('pages.charts') }}">Graphics</a>
          <a class="nav-link px-3" href="{{ url_for('pages.api_docs') }}">API</a>
          <a class="nav-link px-3" href="{{ url_for('pages.about') }}">About</a>
          <a class="nav-link px-3" href="{{ url_for('admin.index') }}">Admin</a>
        </nav>
      </div>
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer class="mt-4 text-center text-muted small">
      Annex I &amp; III data, pared down for quick checks.
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
