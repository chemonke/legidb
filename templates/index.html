{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm border-0 mb-4">
  <div class="card-body">
    <div class="d-flex flex-wrap justify-content-between align-items-start gap-3">
      <div>
        <div class="text-muted text-uppercase small fw-semibold"></div>
        <h1 class="h3 mb-2">Quick reference</h1>
      </div>
      <div class="d-flex flex-wrap gap-2">
        <a class="btn btn-primary" href="{{ url_for('pages.plan') }}">Generate analysis plan</a>
        <a class="btn btn-outline-secondary" href="{{ url_for('pages.search') }}">Search the data</a>
        <a class="btn btn-outline-secondary" href="{{ url_for('pages.charts') }}">Quick stats</a>
        <a class="btn btn-outline-secondary" href="{{ url_for('pages.api_docs') }}">Use the API</a>
      </div>
    </div>
  </div>
</div>

<section id="readme" class="mt-4">
  <div class="card shadow-sm border-0 mb-3">
    <div class="card-body d-flex align-items-center justify-content-between flex-wrap gap-2">
      <h2 class="h5 mb-0">Project README</h2>
      <span class="badge text-bg-secondary">Context &amp; usage</span>
    </div>
  </div>

  {% if readme_error %}
    <div class="alert alert-danger">{{ readme_error }}</div>
  {% else %}
    <div class="card shadow-sm border-0">
      <div class="card-body markdown-body">
        {{ readme_html|safe }}
      </div>
    </div>
  {% endif %}
</section>
{% endblock %}
